<body>
    <div style="height: 930px;">
        <h1 class="title">Welcome To Wizard World</h1><br/>
        <div class="container">
            <h3 class="question">Are you a wizard?</h3>
            <form action="/login" method="post">
                <input
                    type="text"
                    class="inputBox"
                    style="left: 41px; top: 25%;"
                    name="name"
                    placeholder="your name"
                />
                <select name="country" class="inputBox" style=" left: 41px; top: 40%;">
                    <option value="" disabled selected>your country</option>
                    <option value="British">British</option>
                    <option value="USA">USA</option>
                    <option value="France">France</option>
                    <option value="German">German</option>
                    <option value="China">China</option>
                </select>
                <input
                    type="password"
                    class="inputBox"
                    style="left: 41px; top: 55%;"
                    name="password"
                    placeholder="password"
                />
                <input type="submit" class="submit" value="yes, i am a wizard"/>
            </form>
        </div>
    </div>
</body>

<script>
    $("#new-btn").click(() => {
        // new-email이라는 id값을 가지고 있는 input의 value를 가지고 옴
        const value = $("#new-email").val();
        const url = "/mate";

        // email이라는 파라메터에 위의 value를 넣음
        $.post(url, { email: value }, (data, status) => {
            // http 상태 코드가 200(success)이라면
            if (status == "success") {
                // 성공했다는 alert창을 띄움
                $("#new-alert").append(
                    "<div id='success' class='alert alert-success'>추가를 성공했습니다!</div>"
                );
                $("#new-alert").fadeOut(4000);
            }
        });
    });
    $("#add-btn").click(() => {
        // new-email이라는 id값을 가지고 있는 input의 value를 가지고 옴
        const e = $("#add-email").val();
        const p = $("#add-project").val();
        const s = $("#add-score").val();

        const url = "/score";

        // email이라는 파라메터에 위의 value를 넣음
        $.post(url, { email: e, project: p, score: s }, (data, status) => {
            // http 상태 코드가 200(success)이라면
            if (status == "success") {
                // 성공했다는 alert창을 띄움
                $("#add-alert").append(
                    "<div id='success' class='alert alert-success'>점수추가를 성공했습니다!</div>"
                );
                $("#add-alert").fadeOut(4000);
            }
        });
    });

    $("#find-btn").click(() => {
        const value = $("#find-email").val();
        const url = "/mate/" + value;
        $.post(url, { email: value }, (data) => {
            // 조회했을 때 값이 null이 아니면 (일치하는 값이 존재한다면)
            if (status != null) {
                $("#find-alert").append(
                    "<div id='success' class='alert alert-success'>조회를 성공했습니다!</div>"
                );
                $("#find-alert").fadeOut(2000);

                // stringify는 json객체를 string으로, parse는 string을 json객체로 변환 시켜줌
                const test = JSON.stringify(data);
                const parsedData = JSON.parse(test);
                $("#table").empty();

                $("#table").append(
                    "<tr><th scope='row'>average</th><td>" +
                        parsedData.average +
                        "</td></tr>"
                );
                // rates라는 key의 value로 Json array가 있으므로 반복문을 통해 한 줄씩 테이블에 넣어줌
                for (var i = 0; i < parsedData.rates.length; i++) {
                    $("#table").append(
                        "<tr><th scope='row'>project title</th><td>" +
                            parsedData.rates[i].projecttitle +
                            "</td></tr>"
                    );
                    $("#table").append(
                        "<tr><th scope='row'>score</th><td>" +
                            parsedData.rates[i].score +
                            "</td></tr>"
                    );
                }
            }
        });
    });
</script>
